name: Python application test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017
        options: "--health-cmd 'mongo --eval ''db.runCommand({ ping: 1 })'' --quiet' --health-interval 10s --health-timeout 5s --health-retries 5"

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flask flask_testing pymongo requests mock pytest-mock
      - name: Run Tests
        env:
          MONGO_URI: mongodb://localhost:27017/test_db
          FLASK_SECRET_KEY: \xf0?a\x9a\\\xff\xd4;\x0c\xcbHi
        run: |
          pytest
